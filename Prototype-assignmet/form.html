  <!-- staring the form and the form is include evething togather -->
            <form action="#">
              <div class="user">
  <!-- evry input box div has an input and span -->
                <div class="input-box">
                  <span class="holder">Full Name</span>
                  <input type="text" placeholder="Enter your name" required>
                </div>
  <!-- evry input box div has an input and span -->
                <div class="input-box">
                  <span class="holder">Username</span>
                  <input type="text" placeholder="Enter your username" required>
                </div>
  <!-- evry input box div has an input and span -->
                <div class="input-box">
                  <span class="holder">Email</span>
                  <input type="text" placeholder="Enter your email" required>
                </div>
  <!-- evry input box div has an input and span -->
                <div class="input-box">
                  <span class="holder">Phone Number</span>
                  <input type="text" placeholder="Enter your number" required>
                </div>
  <!-- evry input box div has an input and span -->
                <div class="input-box">
                  <span class="holder">Password</span>
                  <input type="text" placeholder="Enter your password" required>
                </div>
  <!-- evry input box div has an input and span -->
                <div class="input-box">
                  <span class="holder">Re-Password</span>
                  <input type="text" placeholder="Re-Password" required>
                </div>
              </div>
  <!-- div for gender details -->
              <div class="gender-details">
                <input type="radio" name="gender" id="square-1">
                <input type="radio" name="gender" id="square-2">
                <input type="radio" name="gender" id="square-3">
                <span class="gender-title">Gender</span>
  <!-- inside the gender-details div has a other div for laboeling the gategory -->
                <div class="category">
                  <label for="square-1">
                  <span class="dot one"></span>
                  <span class="gender">Male</span>
                </label>
                <label for="square-2">
                  <span class="dot two"></span>
                  <span class="gender">Female</span>
                </label>
                <label for="square-3">
                  <span class="dot three"></span>
                  <span class="gender">other</span>
                  </label>
                </div>
  <!-- end div -->
              </div>
  <!-- end the gender-details div -->
  <!-- button for registeration -->
              <div class="button">
                <input type="submit" value="Register">
              </div>
