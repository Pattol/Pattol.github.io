<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/form.css">
    <title>ice screem</title>
</head>
<body>

  <!-- start typing the form & this div included everything  -->
        <div class="beginning">
          <div class="title">Registration</div>
          <div class="content">
  <!-- staring the form -->
            <form action="#">
              <div class="user">
                <div class="input-box">
                  <span class="holder">Full Name</span>
                  <input type="text" placeholder="Enter your name" required>
                </div>
                <div class="input-box">
                  <span class="holder">Username</span>
                  <input type="text" placeholder="Enter your username" required>
                </div>
                <div class="input-box">
                  <span class="holder">Email</span>
                  <input type="text" placeholder="Enter your email" required>
                </div>
                <div class="input-box">
                  <span class="holder">Phone Number</span>
                  <input type="text" placeholder="Enter your number" required>
                </div>
                <div class="input-box">
                  <span class="holder">Password</span>
                  <input type="text" placeholder="Enter your password" required>
                </div>
                <div class="input-box">
                  <span class="holder">Confirm Password</span>
                  <input type="text" placeholder="Confirm your password" required>
                </div>
              </div>
  <!-- div for gender details -->
              <div class="gender-details">
                <input type="radio" name="gender" id="dot-1">
                <input type="radio" name="gender" id="dot-2">
                <input type="radio" name="gender" id="dot-3">
                <span class="gender-title">Gender</span>
                <div class="category">
                  <label for="dot-1">
                  <span class="dot one"></span>
                  <span class="gender">Male</span>
                </label>
                <label for="dot-2">
                  <span class="dot two"></span>
                  <span class="gender">Female</span>
                </label>
                <label for="dot-3">
                  <span class="dot three"></span>
                  <span class="gender">other</span>
                  </label>
                </div>
              </div>
              <div class="button">
                <input type="submit" value="Register">
              </div>
            </form>
  <!-- ensing the form  -->
          </div>
        </div>
  <!-- end typing the form & this div included everything  -->
</body>
</html>
